<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appliance Control</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2 columns */
            grid-gap: 20px; /* Gap between grid items */
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            width: 90%;
            height: 90%;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .appliance,
        .temperature,
        .camera {
            display: flex;
            flex-direction: row;
            align-items: center;
            margin-bottom: 20px;
        }
        .temperature {
            width: 50%;
            display: flex;
            flex-direction: row;
            align-items: center;
            margin-bottom: 20px;
        }
        .slider {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #ddd;
            border-radius: 25px;
            padding: 5px;
            position: relative;
        }
        .slider input[type="checkbox"] {
            display: none;
        }
        .slider label {
            display: inline-block;
            width: 50px;
            height: 25px;
            background-color: #888;
            border-radius: 25px;
            position: relative;
            cursor: pointer;
        }
        .slider label:before {
            content: '';
            position: absolute;
            width: 25px;
            height: 25px;
            background-color: #fff;
            border-radius: 50%;
            top: 0;
            left: 0;
            transition: transform 0.3s ease;
        }
        .slider input[type="checkbox"]:checked + label {
            background-color: #4CAF50;
        }
        .slider input[type="checkbox"]:checked + label:before {
            transform: translateX(25px);
        }
        .text-off, .text-on {
            font-size: 14px;
            font-weight: bold;
            color: #555;
            text-transform: uppercase;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            margin: 0;
            padding: 0;
        }
        .text-off {
            left: 5px;
        }
        .text-on {
            right: 0px;
        }
        .appliance-name {
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Control Appliance</h2>
        <div class="appliance">
            <div class="appliance-name">Living Room Light</div>
            <div class="slider">
                <span class="text-off">Off</span>
                <input type="checkbox" id="toggle" onchange="sendStatus()">
                <label for="toggle"></label>
            </div>
        </div>
        <div id="status">Status: {{ status }}</div>
        
    </div>

    <div class="container">
        <h2>Temperature</h2>
        <div id="temperature"></div>
    </div>

    <div class="container">
        <h2>Camera Feed</h2>
        <img id="camera_feed" src="" alt="Camera Feed" style="width: 100%; height: auto;">
    </div>

    <script>
        // Function to send status update to server
        function sendStatus() {
            var isChecked = document.getElementById('toggle').checked;
            var status = isChecked ? 'ON' : 'OFF';
            var xhr = new XMLHttpRequest();
            xhr.open('POST', '/update_status_and_temperature', true);
            xhr.setRequestHeader('Content-Type', 'application/json');
            xhr.onreadystatechange = function () {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    if (xhr.status === 200) {
                        var response = JSON.parse(xhr.responseText);
                        document.getElementById('status').innerText = 'Status: ' + response.status;
                    } else {
                        console.error('Error updating status:', xhr.status);
                    }
                }
            };
            xhr.send(JSON.stringify({ status: status }));
        }

        // Function to update temperature
        function updateTemperature() {
            var xhr = new XMLHttpRequest();
            xhr.open('GET', '/get_temperature', true);
            xhr.onreadystatechange = function () {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    if (xhr.status === 200) {
                        var temperature = JSON.parse(xhr.responseText);
                        document.getElementById('temperature').innerText = 'Temperature: ' + temperature + 'Â°C';
                    } else {
                        console.error('Error fetching temperature:', xhr.status);
                    }
                }
            };
            xhr.send();
        }
        function updateCameraFeed() {
        var imgElement = document.getElementById('camera_feed');
        imgElement.src = '/get_camera_feed?' + new Date().getTime(); // Add timestamp to URL to prevent caching
    }

        updateCameraFeed();
        setInterval(updateCameraFeed, 1000);
        // Call updateTemperature function initially and every 5 seconds
        updateTemperature();
        setInterval(updateTemperature, 5000); // 5000 milliseconds = 5 seconds
    </script>
</body>
</html>
